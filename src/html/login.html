<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万表网</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<article>
			<header>
				<h6 class="index">
					<a href="###" class="login-logo">
						<img src="../css/img/logo-icon.png"/>
					</a>
				</h6>
			</header>
			<div class="main">
				<a href="###" class="login-back">
					<img src="../css/img/login-background.jpg"/>
				</a>
				<form action="" class="form-login">
					<p class="loginWay">
						<a href="###" class="memberLogin active">会员登录</a>
						<a href="###" class="codeLogin">扫码登录</a>
					</p>
					<div class="input">
						<p class="phone">
							<input class="input-tel" type="tel" placeholder="手机号码"  maxlength="11" />
							<span class="tel-tips"></span>
						</p>
						<div class="code">
							<p>
								<input class="input-code" type="text" placeholder="请输入图形验证码" maxlength="4" />
								<a href="###" class="randomCode"></a>
								<span class="imgCode-tips"></span>
							</p>
							<p>
								<input class="input-phoneCode" type="tel" placeholder="短信验证码" maxlength="6" />
								<a href="###">获取验证码</a>
							</p>
						</div>
						<p class="loginBtn">
							<input class="loginBtn-" type="button" value="立即登录" />
						</p>
						<p class="registerBtn">
							<a class="freeRegister" href="###">免费注册</a>
						</p>
						<p class="otherWays">
							<a href="###" class="login-psw">账号密码</a>
							<span>|</span>
							<a href="###">社交登录</a>
						</p>
					</div>
					<div class="_input">
						<p class="phone">
							<input class="userphone" type="tel" placeholder="手机号码/会员名/邮箱"  maxlength="11" />
							<span class="userphone-tips"></span>
						</p>
						<p class="psw">
							<input class="loginpsw" type="password" placeholder="密码"  maxlength="18" />
							<span class="loginpsw-tips"></span>
						</p>
						<p class="loginBtn">
							<input class="loginBtn-" type="button" value="立即登录" />
						</p>
						<p class="registerBtn">
							<a href="###" class="freeLogin fl">免费注册</a>
							<a href="###" class="findPsw fr">忘记密码</a>
						</p>
						<p class="otherWays">
							<a href="###" class="login-phoneCode">手机动态码登录</a>
							<span>|</span>
							<a href="###">社交登录</a>
						</p>
					</div>
					<div class="input2">
						<figure class="login-qrcode">
							<img src="../css/img/qrcode_wbapp.png"/>
							<figcaption>
								<p class="login-qrcode-tips1">使用<span>万表APP</span>扫码登录</p>
								<p class="login-qrcode-tips2">在首页顶部搜索栏点击扫一扫</p>
							</figcaption>
						</figure>
						<a href="###" class="login-qrcode-appLoad">下载万表APP</a>
					</div>
				</form>
			</div>
			<footer class="footer">
				<p>
					万表网名表商城 版权所有 2008-2017 ICP备案证书号:粤ICP备09108738号 网监备案:4401060103141
				</p>
				<p>
					广州市万表科技股份有限公司 地址:广州市番禺区番禺大道北60-1号
				</p>
				<p>
					Copyright 2008-2017 WWW.WBIAO.CN.LTD ALL RIGHT RESERVED.
				</p>
			</footer>
		</article>
	</body>
	<script src="../js/jquery-1.10.1.min.js" charset="UTF-8" type="text/javascript"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script src="../js/login.js" charset="UTF-8" type="text/javascript"></script>
</html>
