<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>万表网</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>

	<body>
		<div id="all">
			<div class="logobox">
				<h1 class="logo fl">
					<a class="back-index" href="###">
						<img src="../css/img/logo-icon.png"/>
					</a>
				</h1>
				<a href="javascript:;" class="logo-ad fl">
					<img src="../css/img/slogan-02242018.png" />
				</a>
				<div class="clearfix"></div>
			</div>
			<article class="article">
				<div class="_article">
					<h5 class="legend">注册万表会员</h5>
					<form action="" class="form-register">
						<p>
							<input type="tel" placeholder="请输入手机号码" class="tel" maxlength="11" />
						</p>
						<span class="tel-tips"></span>
						<p class="code1">
							<input type="text" placeholder="请输入图形验证码" class="imgCode" maxlength="4" />
							<span class="randomCode fr"></span>
						</p>
						<span class="imgCode-tips"></span>
						<!--<p class="code2">
							<input type="text" placeholder="请输入短信验证码" class="messageCode"maxlength="6" />
							<input type="button" class="getCode fr" value="获取验证码" />
						</p>-->
						<span class="code-tips"></span>
						<p>
							<input type="password" placeholder="请设置密码" class="password1" maxlength="18" />
						</p>
						<span class="psw1-tips"></span>
						<p>
							<input type="password" placeholder="请再次输入密码" class="password2" maxlength="18"/>
						</p>
						<span class="psw2-tips"></span>
						<p class="referrer">
							<input type="tel" placeholder="如有推荐人，请填写推荐人号码" class="referrerTel" maxlength="11" />
						</p>
					</form>
					
					<a href="###" class="registerBtn">立即注册</a>
					<p class="agree">
						点击"立即注册",即表示您同意并愿意遵守
						<a href="###">万表网用户协议</a>
					</p>
				</div>
			</article>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
</html>
